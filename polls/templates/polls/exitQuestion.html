{% extends 'polls/base.html' %}

{% block section %}

{% endblock %}


{% block content %}
<div class="content">

  <p class="title">Thank you for participating in our survey</p>
  <p class="title is-5">Please answer the Exit Survey Questions</p>

  <form action="{% url 'exitQuestion' %}" method="post">
    {% csrf_token %}
    {% for question in questions %}
      <div class="notification">
        <h2 class="subtitle">Question {{forloop.conuter1}}</h2>

        <div class="field">
          <label class="label">{{question.question_text}}</label>
          <div class="control">
            <textarea class="textarea" name="question-{{question.pk}}-opinion"></textarea>
          </div>
        </div>
      </div>
    {% endfor %}
    <div class="notification">
      <div class="field is-grouped is-grouped-centered">
        <p class="control">
          <button type="submit" class="button is-link">Submit</button>
        </p>
      </div>
    </div>
  </form>
</div>

{% endblock %}
