{% extends 'polls/base.html' %}

{% block content %}

<div class="notification">
  <div class="content">

    <p class="title">Registration Code</p>

    <form action="{% url 'code' %}" method="post">
      {% csrf_token %}
      <div class="field">
        <label class="label">Your Code</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input" name="code">
        </div>
        <p class="help">The code that been given to you.</p>
      </div>
      <div class="field is-grouped is-grouped-centered">
        <p class="control">
          <button type="submit" class="button is-link">Submit</button>
        </p>
      </div>
    </form>

  </div>
</div>


{% endblock %}
